services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Enable/disable providers as needed
      MOCK_TONE_ENABLED: "1"
      COQUI_ENABLED: "1"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/tts-app
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      # Backend base URL used by the frontend App
      VITE_TTS_API_BASE_URL: "http://localhost:8080"
    depends_on:
      - backend
    restart: unless-stopped
